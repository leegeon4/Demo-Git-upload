<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>파일업로드 데모 화면</h2>
    <hr>
    <form action="/gallery" method="post"
        enctype="multipart/form-data">
        <input type="text" name="title"><br>
        <!--파일 선택 다이얼로그에서 파일형식 필터링-->
        <input type="file" name="file" accept="image/*"><br>
        <input type="hidden" name="writer" value="iclass">
        <button type="submit">전송</button>
    </form>
    <hr/>
    <h2> Gallery List</h2>
    <p> Gallery 테이블 조회 목록(이미지 포함)</p>
    <ul>
        <li style="width: 200px; height: 200px;" th:if="${dto !=null}">
            <span>[[${dto.title}]]</span>
            <span>[[${dto.fileNames}]]</span><br>
            <!--업로드한 파일을 가져와 보여주기-->
            <img th:src="|@{/upload}/${dto.fileNames}|"
                 th:alt="${dto.title}" width="100%" height="100%">
        </li>
    </ul>


</body>
</html>
